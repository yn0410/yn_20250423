<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        /* header */
        .header {
            width: 1024px;
            height: 65px;
            background-color: lightblue;
            margin: auto;
        }

        /* container */
        .container {
            display: flex;
            width: 1024px;
            /* 768 - 65 - 20 */
            /* "- 65" & "-65" =減65 & 負65 */
            height: calc(768px - 65px - 20px);
            /* height: 683px; */
            background-color: lightpink;
            margin: auto;
        }

        /* container-left */
        .container-left {
            width: 215px;
            height: 100%;
            background-color: lightcoral;
        }

        /* container-right */
        .container-right {
            /* 1024 - 215 */
            width: calc(1024px - 215px);
            height: 100%;
            background-color: lightyellow;
        }

        /* footer */
        .footer {
            width: 1024px;
            height: 20px;
            background-color: lightgreen;
            margin: auto;
        }
    </style>

</head>

<body>
    <!-- header -->
    <header class="header">
        <h1>test</h1>header
    </header>
    <!-- container -->
    <div class="container">
        <!-- container-left -->
        <div class="container-left">
            container-left
        </div>
        <!-- container-right -->
        <div class="container-right">
            container-right
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        footer
    </footer>
</body>

</html>
