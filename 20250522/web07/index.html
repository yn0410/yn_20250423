<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        .header {
            width: 1024px;
            height: 65px;
            background-color: lightblue;
            margin: auto;
        }

        .container {
            width: 1024px;
            /* 768 - 65 - 20 */
            /* "- 65" & "-65" =減65 & 負65 */
            height: calc(768px - 65px - 20px);
            /* height: 683px; */
            background-color: lightpink;
            margin: auto;
        }

        .footer {
            width: 1024px;
            height: 20px;
            background-color: lightgreen;
            margin: auto;
        }
    </style>

</head>

<body>
    <!-- header -->
    <header class="header">
        <h1>test</h1>header
    </header>
    <!-- container -->
    <div class="container">
        container
    </div>
    <!-- footer -->
    <footer class="footer">
        footer
    </footer>
</body>

</html>
