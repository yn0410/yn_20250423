<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        /* header */
        .header {
            width: 1024px;
            height: 65px;
            /* background-color: lightblue; */
            margin: auto;
            border: 1px solid black;
        }

        /* container */
        .container {
            display: flex;
            width: 1024px;
            /* 768 - 65 - 20 */
            /* "- 65" & "-65" =減65 & 負65 */
            height: calc(768px - 65px - 20px);
            /* height: 683px; */
            /* background-color: lightpink; */
            margin: auto;
        }

        /* container-left */
        .container-left {
            width: 215px;
            height: 100%;
            /* background-color: lightcoral; */
        }

        /* cl-top */
        .cl-top {
            width: 100%;
            height: calc(100% - 25px);
            /* background-color: aquamarine; */
            border: 1px solid black;
            border-top: 0;
        }

        /* cl-bottom */
        .cl-bottom {
            width: 100%;
            height: 25px;
            /* background-color: lightgray; */
            border: 1px solid black;
            border-top: 0;
        }

        /* container-right */
        .container-right {
            /* 1024 - 215 */
            width: calc(1024px - 215px);
            height: 100%;
            /* background-color: lightyellow; */
        }

        /* cr-top */
        .cr-top {
            width: 100%;
            height: 29px;
            /* background-color: lightpink; */
            border: 1px solid black;
            border-top: 0;
            border-left: 0;
        }

        /* cr-bottom */
        .cr-bottom {
            width: 100%;
            height: calc(100% - 29px);
            /* background-color: lightyellow; */
            border: 1px solid black;
            border-top: 0;
            border-left: 0;
        }

        /* footer */
        .footer {
            width: 1024px;
            height: 20px;
            /* background-color: lightgreen; */
            margin: auto;
            border: 1px solid black;
            border-top: 0;
        }


        iframe{
            /* background-color: brown; */
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <!-- header -->
    <header class="header">
        header
    </header>
    <!-- container -->
    <div class="container">
        <!-- container-left -->
        <div class="container-left">
            <!-- cl-top = container-left-top -->
            <div class="cl-top">
                cl-top
            </div>
            <!-- cl-bottom = container-left-bottom -->
            <div class="cl-bottom">
                cl-bottom
            </div>
        </div>
        <!-- container-right -->
        <div class="container-right">
            <!-- cr-top = container-right-top -->
            <div class="cr-top">
                cr-top
            </div>
            <!-- cr-bottom = container-right-bottom -->
            <!-- main.hmtl -->
            <div class="cr-bottom">
                <iframe src="./main.html" frameborder="0">

                </iframe>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        footer
    </footer>
</body>

</html>
