<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
</head>

<body>
    <p>
        <input type="number" name="" id="num1">
    </p>

    <p>
        <input type="number" name="" id="num2">
    </p>

    <p>
        <button type="button" id="myBtn">計算</button>
    </p>


    <script>
        // 1 bind
        let myBtn = document.getElementById('myBtn');
        console.log('myBtn', myBtn);

        let num1 = document.getElementById('num1');
        console.log('num1', num1);

        let num2 = document.getElementById('num2');
        console.log('num2', num2);

        // 2 action
        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            // 2-1 抓num1 value
            let num1Value = num1.value;
            console.log('num1Value', num1Value);

            // 2-2 抓num2 value
            let num2Value = num2.value;
            console.log('num2Value', num2Value);

        });

    </script>
</body>

</html>
