    <script>
        $(document).ready(function () {
            // 1.bind
            const data = testData;
            const myTbody = $('#myTbody');
            const myForm = $('#myForm');
            const myBtn = $('#myBtn');
            const btnClass = $('.btn-class');
            const mySelect = $('#mySelect');
            // console.log('data', data);


            // 2.action

            // myBtn click
            btnClass.click(function (e) {
                e.preventDefault();
                // 當我按下btn , checkbox 取消選取
                // $('input[type=checkbox]').prop("checked", false);
                $('.my-checkbox').prop("checked", false);


                console.log('myBtn ok');
                let getLocation = $(this).attr('data-location');
                console.log('getLocation', getLocation);

                myTbody.html('');
                content = ``;


                // for
                // php , js
                // break 碰到後中斷
                // continue 跳過當下

                // jquery
                // return false = break
                // return true = continue

                // data 裡面 有沒有getLocation
                // let index = data.indexOf(getLocation);
                // console.log('index', index);
                // data locationName 是在第二層 所以沒法使用indexOf method


                // https://chatgpt.com/share/68a425d1-e330-800a-b435-0754cbda824b
                $.each(data, function (key, value) {
                    console.log('key', key);
                    console.log('value', value);

                    if (getLocation == value.locationName) {
                        content += `
                        <tr>
                            <td>${key + 1}</td>
                            <td>${value.locationName}</td>
                            <td>${value.time[0].minT}-${value.time[0].maxT}</td>
                            <td>${value.time[1].minT}-${value.time[1].maxT}</td>
                            <td>${value.time[2].minT}-${value.time[2].maxT}</td>
                        </tr>
                        `;

                        return false;
                    }

                });

                myTbody.append(content);

            });


            // init
            let content = ``;
            let selectContent = ``;
            $.each(data, function (key, value) {
                // console.log('key', key);
                // console.log('value', value);
                content += `
                 <tr>
                    <td>${key + 1}</td>
                    <td>${value.locationName}</td>
                    <td>${value.time[0].minT}-${value.time[0].maxT}</td>
                    <td>${value.time[1].minT}-${value.time[1].maxT}</td>
                    <td>${value.time[2].minT}-${value.time[2].maxT}</td>
                 </tr>
                `;

                selectContent += `
                <option>${value.locationName}</option>
                `;
            });

            myTbody.append(content);
            mySelect.append(selectContent);

            // form submit
            myForm.submit(function (e) {
                e.preventDefault();
                // get form data
                let formData = myForm.serializeArray();
                let locationArr = []; // 我勾選的資料
                // reset table
                content = '';
                myTbody.html('');
                $.each(formData, function (key, value) {
                    console.log('value', value);
                    // array push
                    locationArr.push(value.value);
                });
                console.log('formData', formData);
                console.log('locationArr', locationArr);

                // show data
                $.each(data, function (key, value) {
                    // console.log('key', key);
                    // console.log('value', value);
                    // locationArr = ['臺北市','臺中市']
                    // 判斷locationArr , value.locationName是否有在裡面\
                    let tmpLocation = value.locationName;
                    let index = locationArr.indexOf(tmpLocation);
                    // indefOf method 回傳array key
                    // 不存在 -1 , ['台北市','台中市'] 台北市 0 , 台中市 1
                    console.log('tmpLocation', tmpLocation);
                    console.log('index', index);
                    if (index !== -1) {
                        content += `
                        <tr>
                            <td>${key + 1}</td>
                            <td>${value.locationName}</td>
                            <td>${value.time[0].minT}-${value.time[0].maxT}</td>
                            <td>${value.time[1].minT}-${value.time[1].maxT}</td>
                            <td>${value.time[2].minT}-${value.time[2].maxT}</td>
                        </tr>
                        `;
                    }
                });

                console.log('content', content);

                myTbody.append(content);
                // show data end


            });

            // form submit end


        });
