<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            height: 300px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- w3school' jquery traversing' jquery traversing的示意架構圖 -->
    <!-- w3school' jquery traversing' jquery ancestors -->
    <!-- 練習 -->
    <!-- 老師code -->

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box" id="myBox1">
                    <button type="button" id="redBtn" class="btn btn-danger">
                        red
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box" id="myBox2">
                    <button type="button" id="yellowBtn" class="btn btn-warning">
                        yellow
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box" id="myBox3">
                    <button type="button" id="greenBtn" class="btn btn-success">
                        green
                    </button>
                </div>
            </div>
        </div>
    </div>





    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind

            // parent()
            const myBox1 = $('#myBox1');
            console.log('myBox1', myBox1);
            const redBtn = $('#redBtn');
            const yellowBtn = $('#yellowBtn');
            const greenBtn = $('#greenBtn');

            // 沒使用到
            /* const redBtnParent = redBtn.parent();
            const yellowBtnParent = yellowBtn.parent();
            const greenBtnParent = greenBtn.parent(); */

            // 2.action
            // redBtn click
            redBtn.click(function (e) {
                e.preventDefault();
                // console.log('redBtn click ok');
                // console.log('this', this);
                let btnBox = $(this).parent();
                console.log('btnBox', btnBox);

                btnBox.attr("class", "box bg-danger");
            });

            // yellowBtn click
            yellowBtn.click(function (e) {
                e.preventDefault();
                // console.log('yellowBtn click ok');
                // console.log('this', this);
                let btnBox = $(this).parent();
                console.log('btnBox', btnBox);

                btnBox.attr("class", "box bg-warning");
            });

            // greenBtn click
            greenBtn.click(function (e) {
                e.preventDefault();
                // console.log('greenBtn click ok');
                // console.log('this', this);
                let btnBox = $(this).parent();
                console.log('btnBox', btnBox);

                btnBox.attr("class", "box bg-success");
            });
        });
    </script>
</body>

</html>
