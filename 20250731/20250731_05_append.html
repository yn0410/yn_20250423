<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- w3school' jquery References' jquery HTML/CSS' append() & prepend() & insertAfter() & insertBefore() -->
    <!-- appendTo() & prependTo() & after() & before() -->
    <!-- 老師code -->
    <h1>Welcome to My Homepage</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="appendBtn">append</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="prependBtn">prepend</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="insertBeforeBtn">insertBefore</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="insertAfterBtn">insertAfter</button>
            </div>
        </div>
    </div>

    <div id="myDiv">
        <p>
            1. Lorem ipsum dolor sit amet.
        </p>
        <p>
            2. Lorem ipsum dolor sit amet.
        </p>
        <p>
            3. Lorem ipsum dolor sit amet.
        </p>
        <p>
            4. Lorem ipsum dolor sit amet.
        </p>
    </div>



    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myDiv = $("#myDiv");

            // append prepend 往內增加
            const appendBtn = $("#appendBtn");
            const prependBtn = $("#prependBtn");

            // insert siblings
            const insertBeforeBtn = $("#insertBeforeBtn");
            const insertAfterBtn = $("#insertAfterBtn");

            // 2.action

            // append 放最後面
            let contentAppend = `
            <p>
                append Lorem ipsum dolor sit amet.
            </p>
            `;
            // myDiv.append(contentAppend);

            // prepend 放最前面
            let contentPrepend = `
            <p>
                prepend Lorem ipsum dolor sit amet.
            </p>
            `;
            // myDiv.prepend(contentPrepend);


            // insertBefore , insertAfter
            let contentInsertBefore = `
            <p>
            insertBefore . Lorem ipsum dolor sit amet.
            </p>
            `;

            let conentInsertAfter = `
            <p>
            insertAfter . Lorem ipsum dolor sit amet.
            </p>
            `;
            // myDiv.insertBefore(contentInsertBefore);
            // myDiv.insertAfter(conentInsertAfter);

            appendBtn.click(function (e) {
                e.preventDefault();
                // myDiv.append(contentAppend);

                $(contentAppend).appendTo(myDiv);

            });

            prependBtn.click(function (e) {
                e.preventDefault();
                myDiv.prepend(contentPrepend);

            });

            insertBeforeBtn.click(function (e) {
                e.preventDefault();
                // myDiv.insertBefore(contentInsertBefore);
                $(contentInsertBefore).insertBefore(myDiv);
                // $(selector).before(content);

            });

            insertAfterBtn.click(function (e) {
                e.preventDefault();
                // myDiv.insertAfter(conentInsertAfter);
                $(conentInsertAfter).insertAfter(myDiv)
                // $(selector).after(content);

            });


            /* 
            以下為老師筆記
             */
            // 1.
            // 往內
            // append
            // prepend
            // 兄弟姊妹
            // before
            // after
            myDiv.prepend(contentPrepend);


            // 2.
            // 往內
            // appendTo
            // prependTo
            // 兄弟姊妹
            // insertBefore
            // insertAfter
            $(contentPrepend).prependTo(myDiv);


        });
    </script>
</body>

</html>
