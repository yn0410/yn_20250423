<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- w3school' jquery traversing' jquery filtering' jQuery Traversing Reference' closest() -->
    <!-- 或是w3school' jquery References' jquery traversing' closest() -->
    <!-- closest() = 最靠近的parent -->
    <!-- 老師code -->
    <h1>Welcome to My Homepage</h1>

    <div>
        <ul>
            <li>
                <p>My name is Donald.</p>
            </li>
            <li>
                <p>Lorem ipsum dolor sit amet con.</p>
            </li>
        </ul>
    </div>



    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myP = $("p");
            console.log('myP', myP);

            const myPFirst = myP.first();
            console.log('myPFirst', myPFirst);

            const myPFirstParent = myPFirst.parent();
            console.log('myPFirstParent', myPFirstParent);

            const myPFirstParentParent = myPFirst.parent().parent();
            console.log('myPFirstParentParent', myPFirstParentParent);

            const myPFirstClosestUl = myPFirst.closest('ul');
            console.log('myPFirstClosestUl', myPFirstClosestUl);

            // 2.action
            myPFirst.attr('class', 'text-primary');
            // myPLast.attr('class', 'text-danger');
            // myPEq2.attr('class', 'text-success');
            // greenP.attr('class', 'text-success');

        });
    </script>
</body>

</html>
