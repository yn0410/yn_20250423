<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- w3school' jquery traversing' jquery siblings' siblings() & next() & prev() -->
    <!-- 老師code -->
    <div>div (parent)
        <p>p</p>
        <span>span</span>
        <h2 id="myH2">h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>



    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myH2 = $("#myH2");
            console.log('myH2', myH2);

            const myH2Silbling = myH2.siblings();
            console.log('myH2Silbling', myH2Silbling);

            const myH2SilblingP = myH2.siblings('p');
            console.log('myH2SilblingP', myH2SilblingP);

            const myH2Next = myH2.next();
            console.log('myH2Next', myH2Next);

            const myH2NextNext = myH2.next().next();
            console.log('myH2NextNext', myH2NextNext);

            const myH2Prev = myH2.prev();
            console.log('myH2Prev', myH2Prev);

            const myH2PrevPrev = myH2.prev().prev();
            console.log('myH2PrevPrev', myH2PrevPrev);

            // 2.action


        });
    </script>
</body>

</html>
