        /* chatGPT美化 */
        body {
            background-color: #f9f7fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box {
            width: 100%;
            height: 430px;
            background-color: #E6E6FA; /* 淺紫 */
            padding-top: 5%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .dec {
            text-decoration: line-through;
            color: #888;
            font-size: 18px;
        }

        .text-danger {
            color: #d9534f;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .container {
            margin-top: 50px;
        }

        p {
            cursor: pointer;
        }

        img {
            width: 300px;
            margin: auto;
            border-radius: 30px;
            border: 15px solid #d8bfd8;
        }
    </style>
</head>

<body>
    <!-- 作業名稱："hw-jquery-append" -->
    <!-- w3school' jquery References' jquery HTML/CSS' append() & prepend() & insertAfter() & insertBefore() -->
    <!-- 我自己打的 -->
    <!-- 原價10000, 20000, 30000 / click數字 / 驚喜優惠價9000, 17000, 20000 -->

    <div class="container text-center">
        <div class="row">
            <div class="col mt-3">
                <div class="box myDiv">
                    <img src="./image/13.jpg" alt="">
                    <br><br><br><br>
                    <p class="" data-price="9000">$10000</p>
                    <!-- <p class="text-danger">9000</p> -->
                </div>

            </div>
            <div class="col mt-3">
                <div class="box myDiv">
                    <img src="./image/17.jpg" alt="">
                    <br><br><br><br>
                    <p class="" data-price="17000">$20000</p>
                    <!-- <p class="text-danger">17000</p> -->
                </div>

            </div>
            <div class="col mt-3">
                <div class="box myDiv">
                    <img src="./image/29.jpg" alt="">
                    <br><br><br><br>
                    <p class="" data-price="22000">$30000</p>
                    <!-- <p class="text-danger">22000</p> -->
                </div>

            </div>
        </div>
    </div>



    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myP = $("p");
            // console.log('myP', myP);
            const myDiv = $(".myDiv");
            // console.log('myDiv', myDiv);

            // 2.action
            myP.click(function (e) {
                e.preventDefault();
                // console.log('this', this);
                let tmpPrice = $(this).attr("data-price");
                // console.log('tmpPrice', tmpPrice);

                // 是否已有"驚喜優惠價" 有就return false
                let thisNext = $(this).next();
                // console.log('tmpNext', thisNext);
                if(thisNext.length>0){
                    return false;
                }

                let tmpText = `<p class="text-danger">驚喜優惠價：$${tmpPrice}</p>`;
                // console.log('tmpText', tmpText);

                let thisParent = $(this).parent();
                // console.log('thisParent', thisParent);

                thisParent.append(tmpText);
                $(this).attr('class', 'dec');
            });
        });
    </script>
</body>

</html>
