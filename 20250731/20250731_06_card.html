    <script>
        $(document).ready(function () {
            let data = [
                {
                    id: 1,
                    name: '20',
                    origin_price: '10000',
                    bonus_price: '9000'
                },
            ];

            // btn btn-primary myA
            // btn btn-primary myA my-del

            // 1.bind
            const myA = $(".myA");
            console.log('myA', myA);

            // 2.action
            // 按下myA .....
            myA.click(function (e) {
                console.log('this', this);
                let getPrice = $(this).attr('data-price');
                console.log('getPrice', getPrice);

                $(this).attr('class', 'btn btn-primary myA my-del')
                // $(this).text(getPrice);

                let content = `
                <a href="#" class="btn btn-primary myA my-font">${getPrice}</a>
                `;

                // parent
                let thisParent = $(this).parent();
                console.log('thisParent', thisParent);
                thisParent.append(content);
            });
        });
