<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            /* 下面3行註解or不註解 去看效果 (a tag預設是inline)*/
            /* display: block; */
            display: inline-block;
            /* display: inline; */
            width: 100px;
            height: 100px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- inline / inline-block / block -->
    <!-- block / div p h1-h6... -->

    <!-- inline -->
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    

    <!-- 補充：(無序)ul il 與 (有序)ol li -->
    <ul>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
    </ul>

    <ol>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
    </ol>

</body>

</html>
