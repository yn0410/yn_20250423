<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-float</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            width: 80%;
            height: 100vh;
            background-color: lightblue;
            margin: auto;
            clear: both;
        }

        .box{
            margin-top: 10px;
        }
        .box1 {
            float: left;
            width: 100%;
            height: 20vh;
            background-color: lightpink;
        }

        .box2 {
            float: left;
            width: 49%;
            height: 20vh;
            background-color: lightpink;
            margin-right: 1%;
        }

        .box3 {
            float: left;
            width: 32%;
            height: 20vh;
            background-color: lightpink;
            margin-right: 1%;
        }

        .box4 {
            float: left;
            width: 24%;
            height: 20vh;
            background-color: lightpink;
            margin-right: 0.8%;
        }
    </style>
</head>

<body>
    <!-- 作業：hw-float / 版本2 -->
    <!-- 自己想的 &交這個吧 -->

    <!-- 結果老師示範用了4個container 我一開始的想法 的版本1是較符合老師想法的... -->

    <div class="container">
        <div class="box1 box">1</div>

        <div class="box2 box">2</div>
        <div class="box2 box">2</div>

        <div class="box3 box">3</div>
        <div class="box3 box">3</div>
        <div class="box3 box">3</div>

        <div class="box4 box">4</div>
        <div class="box4 box">4</div>
        <div class="box4 box">4</div>
        <div class="box4 box">4</div>
    </div>

</body>

</html>
