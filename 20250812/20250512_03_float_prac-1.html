<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-float</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            width: 80%;
            height: 30vh;
            background-color: lightblue;
            margin: auto;
            clear: both;
        }

        .box1 {
            float: left;
            width: 99%;
            height: 20vh;
            background-color: lightpink;
            margin-left: 0.5%;
        }

        .box2 {
            float: left;
            width: 49%;
            height: 20vh;
            background-color: lightpink;
            margin-left: 0.5%;
        }

        .box3 {
            float: left;
            width: 32%;
            height: 20vh;
            background-color: lightpink;
            margin-left: 0.9%;
        }

        .box4 {
            float: left;
            width: 24%;
            height: 20vh;
            background-color: lightpink;
            margin-left: 0.8%;
        }
    </style>
</head>

<body>
    <!-- 作業：hw-float / 版本1 -->
    <!-- 自己想的 &可以更好 >只用一個container就行 -->
    <!-- 結果老師示範用了4個container 我一開始的想法 的版本1是較符合老師想法的... -->

    <div class="container">
        <div class="box1">1</div>
    </div>
    <div class="container">
        <div class="box2">2</div>
        <div class="box2">2</div>
    </div>
    <div class="container">
        <div class="box3">3</div>
        <div class="box3">3</div>
        <div class="box3">3</div>
    </div>
    <div class="container">
        <div class="box4">4</div>
        <div class="box4">4</div>
        <div class="box4">4</div>
        <div class="box4">4</div>
    </div>
