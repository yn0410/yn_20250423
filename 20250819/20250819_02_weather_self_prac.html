<body>

            <tbody id="myTbody">

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myTbody = $("#myTbody");
            let startTime12Span = $("#startTime12Span");
            let startTime24Span = $("#startTime24Span");
            let startTime36Span = $("#startTime36Span");


            // 2.action
            // 氣象API
            // let id = 1;
            let url = "./data/newData.json";
            $.ajax({
                type: "get",
                url: url,
                // data: "data",
                dataType: "json",
                success: function (response) {
                    console.log('response', response);
                    let data = response;
                    
                    // wx startTime
                    let startTime12 = data[0].time[0].startTime;
                    console.log('startTime12', startTime12);
                    let startTime24 = data[0].time[1].startTime;
                    let startTime36 = data[0].time[2].startTime;

                    // change time word
                    startTime12Span.text(startTime12);
                    startTime24Span.text(startTime24);
                    startTime36Span.text(startTime36);


                    
                    let tmpText = `
                        <tr>
                            <td>3</td>
                            <td>嘉義市</td>
                            <td>30-34 <img src="./day/21.svg" alt=""></td>
                            <td>26-30</td>
                            <td>26-32</td>
                        </tr>
                    `;

                    myTbody.append(tmpText);

                   

                }
            });
        });
    </script>
