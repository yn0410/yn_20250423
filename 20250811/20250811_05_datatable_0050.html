<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 載入datatables css(= DataTables官網' Manual' Installation' CDN) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" />
</head>

<body>
    <!-- 照老師做的 做 -->

    <div class="container">
        <!-- DataTables官網' Manual' Installation' Comments (1)' code -->
        <table id="table_id" class="display">
            <thead>
                <tr>
                    <th>id</th>
                    <th>time</th>
                    <th>open</th>
                    <th>high</th>
                    <th>low</th>
                    <th>close</th>
                </tr>
            </thead>
            <tbody id="myTbody">
                <!-- <tr>
                    <td>1</td>
                    <td>amy</td>
                    <td>0911-111-111</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>bob</td>
                    <td>0922-222-222</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>cat</td>
                    <td>0933-333-333</td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- 載入datatables js (jquery要在這個上面) (= DataTables官網' Manual' Installation' CDN) -->
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myTbody = $("#myTbody");

            let url = "./data/0050.json";
            $.ajax({
                type: "get",
                url: url,
                // data: "data",
                dataType: "json",
                success: function (response) {
                    console.log('response', response);
                    let data = response;

                    let content = ``;
                    $.each(data, function (key, value) {
                        content += `
                            <tr>
                                <td>${value.id}</td>
                                <td>${value.time}</td>
                                <td>${value.open}</td>
                                <td>${value.high}</td>
                                <td>${value.low}</td>
                                <td>${value.close}</td>
                            </tr>
                        `;
                    });

                    console.log('content', content);


                    myTbody.append(content);
                    $('#table_id').DataTable();
                }
            });

            // 2. action


        });
    </script>
</body>

</html>
