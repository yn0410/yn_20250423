<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-float</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            width: 80%;
            height: 100vh;
            background-color: lightblue;
            margin: auto;
            clear: both;
        }

        .box1 {
            float: left;
            width: 100%;
            height: 20vh;
            background-color: lightpink;
            border: 1px solid black;
        }

        .box2 {
            float: left;
            width: 50%;
            height: 20vh;
            background-color: lightpink;
            border: 1px solid black;
        }

        .box3 {
            float: left;
            width: 33.333%;
            height: 20vh;
            background-color: lightpink;
            border: 1px solid black;
        }

        .box4 {
            float: left;
            width: 25%;
            height: 20vh;
            background-color: lightpink;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 作業：hw-float / 版本3 -->
    <!-- 3號的作法 這樣可以偷懶不用調物件之間的距離 -->
    <div class="container">
        <div class="box1">1</div>

        <div class="box2">2</div>
        <div class="box2">2</div>

        <div class="box3">3</div>
        <div class="box3">3</div>
        <div class="box3">3</div>

        <div class="box4">4</div>
        <div class="box4">4</div>
        <div class="box4">4</div>
        <div class="box4">4</div>
    </div>

</html>
