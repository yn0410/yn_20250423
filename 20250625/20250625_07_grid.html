<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 100%;
            height: 20vh;
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .box:hover {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- bs5 navbar左右不會留白 / bs5 container本身會留白!!! -->
    <!-- w3school bs5 navbar的程式碼 -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- bs5 grid -->
    <!-- container row col -->
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col">
                <div class="box">
                    1
                </div>
            </div>
        </div>
    </div>

    <!-- "col"會自動均分 -->
    <!-- col-"n" = 共12格裡，佔n格 -->
    <!-- "col-sm-12"當視窗寬度>=576px時，會佔12格 -->
    <!-- col / col-sm- / col-md- / col-lg- / col-xl- / col-xxl- -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="box">
                    2-1
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="box">
                    2-2
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="box">
                    3-1
                </div>
            </div>
            <div class="col">
                <div class="box">
                    3-2
                </div>
            </div>
            <div class="col">
                <div class="box">
                    3-3
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="box">
                    4-1
                </div>
            </div>
            <div class="col">
                <div class="box">
                    4-2
                </div>
            </div>
            <div class="col">
                <div class="box">
                    4-3
                </div>
            </div>
            <div class="col">
                <div class="box">
                    4-4
                </div>
            </div>
        </div>
    </div>

    <hr>
    <!-- 實作col1~12 -->
    <div class="container text-center mt-3">
        <div class="row mt-3">
            <div class="col-1">
                <div class="box">
                    col-1
                </div>
            </div>
            <div class="col-11">
                <div class="box">
                    col-11
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2">
                <div class="box">
                    col-2
                </div>
            </div>
            <div class="col-10">
                <div class="box">
                    col-10
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <div class="box">
                    col-3
                </div>
            </div>
            <div class="col-9">
                <div class="box">
                    col-9
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <div class="box">
                    col-4
                </div>
            </div>
            <div class="col-8">
                <div class="box">
                    col-8
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-5">
                <div class="box">
                    col-5
                </div>
            </div>
            <div class="col-7">
                <div class="box">
                    col-7
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <div class="box">
                    col-6
                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    col-6
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="box">
                    col-12
                </div>
            </div>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // jQuery methods go here...
        });
    </script>
</body>

</html>
