<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 01.html改的 -->
    <!-- JQ clone() -->
    <!-- 照老師code打的 -->
    <!-- input -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="appendBtn">appendBtn</button>
                <button type="button" class="btn btn-success" id="cloneBtn">cloneBtn</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row myRow">
            <div class="col-4 mt-5 myDiv">
                Lorem ipsum dolor sit amet.
            </div>
        </div>
    </div>

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const appendBtn = $("#appendBtn");
            const cloneBtn = $("#cloneBtn");
            const myRow = $(".myRow");


            // 2.action
            let appendCount = 0;
            appendBtn.click(function (e) { 
                e.preventDefault();
                console.log('appendBtn click ok');

                appendCount++;
                let content = `
                <div class="col-4 mt-5">
                    Lorem ${appendCount} ipsum dolor sit amet.
                </div>
                `;
                myRow.append(content);
                
            });

            cloneBtn.click(function (e){
                console.log('cloneBtn click ok');
                // clone最後一個
                let tmpDiv = myRow.find(".myDiv").last();
                console.log('tmpDiv', tmpDiv);
                tmpDiv.clone().appendTo(myRow);
            });

        });
    </script>
</body>

</html>
