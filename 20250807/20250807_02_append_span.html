<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- JQ clone() => 先再講一遍append() + span -->
    <!-- 照老師code打的 -->
    <div class="container">
        <div class="row myRow1">
            <div class="col-4 mt-5">
                <span class="mySpan text-primary">
                    Lorem ipsum dolor sit amet.
                </span>
            </div>
        </div>

        <hr>

        <div class="row myRow2">
            <div class="col-4 mt-5">
                <span class="mySpan text-success">
                    Lorem ipsum dolor sit amet.
                </span>
            </div>
        </div>
    </div>

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const mySpan = $(".mySpan");


            // 2.action
            let appendCount = 0;
            mySpan.click(function (e) { 
                e.preventDefault();
                console.log('mySpan click ok');

                appendCount++;
                // this = mySpan
                let tmpRow = $(this).parent().parent();
                console.log('tmpRow',tmpRow);
                
                let content = `
                <div class="col-4 mt-5">
                    Lorem ${appendCount} ipsum dolor sit amet.
                </div>
                `;
                tmpRow.append(content);
                
            });

        });
    </script>
</body>

</html>
