<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
        /* vh = viewpoint height */
        .container{
            width: 80%;
            height: 80vh;
            background-color: lightblue;
            margin: auto;
            /* padding-top: 50px; */
            padding: 100px;
        }
        .box{
            width: 50%;
            height: 30%;
            background-color: lightpink;
            margin: auto;
            /* margin-bottom: 20px; */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Margin & Padding 練習 -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
