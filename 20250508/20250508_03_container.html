<head>

        .container{

            height: 1000px;

        }

            margin-bottom: 20px;
        }

</head>

    <!-- Margin & Padding 練習 -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
