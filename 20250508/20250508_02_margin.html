<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* margin：分開兩物件 */

        /* padding：往內推 會改變元件大小
            搭配「 *{box-sizing: border-box;} 」就不會改變大小了*/
        *{
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: lightblue;
            /* margin-bottom: 20px; */
        }

        .box1{
            background-color: lightpink;
            margin-top: 60px;
            margin-bottom: -100px;
            margin-left: 100px;
            padding-top: 20px;
            padding-left: 40px;
        }
        /* .box2{
            margin-top: 60px;
        } */
    </style>
</head>
<body>
    <div class="box box1">
        1
    </div>
    <div class="box box2">
        2
    </div>
</body>
</html>
