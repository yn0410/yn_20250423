<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: auto;
            text-align: center;
            padding: 10px;
        }

        table,
        tr,
        td {
            border: 2px solid black;
            border-radius: 10px;
            /* padding: 5px; */
            height: 500px;
            vertical-align: bottom;
        }

        table {
            width: 80%;
            /* border-collapse: collapse; */
            /* border-radius: 10px;
            padding: 5px; */
            margin: auto;
        }

        /* vertical-align : 只能用在table，不能放在div(box) */
        /* text-align : table & div(box)都能放 */
        .table2-td {
            background-color: lightpink;
            height: 500px;
            vertical-align: middle;
            text-align: center;
        }

        .box1{
            vertical-align: top;
        }
        .box2{
            vertical-align: middle;
        }
        .box3{
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <h3>Table 1</h3>
    <table>
        <tr>
            <td class="box1">
                <div class="box">
                    <img src="./img/pc.png" alt="小美大頭照" width="80px" height="80px">
                </div>
            </td>
            <td class="box2">
                <div class="box">
                    <img src="./img/pc.png" alt="小美大頭照" width="80px" height="80px">
                </div>
            </td>
            <td class="box3">
                <div class="box">
                    <img src="./img/pc.png" alt="小美大頭照" width="80px" height="80px">
                </div>
            </td>
        </tr>
    </table>

    <h3>Table 2</h3>
    <table>
        <tr>
            <td class="table2-td">
                本業
            </td>
            <td class="table2-td">
                投資
            </td>
            <td class="table2-td">
                房地產
            </td>
        </tr>
    </table>
</body>

</html>
