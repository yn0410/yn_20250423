<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: relative;
            left: 100px;
            top: 200px;
        }
        .fixed-box{
            width: 300px;
            height: 300px;
            background-color: lightpink;
            position: fixed;
            right: 100px;
            bottom: 30px;
        }
        .long-box{
            width: 100%;
            height: 1000px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <!-- position練習 -->
     
    <!-- static -->
    <div class="box"></div>
    <div class="fixed-box"></div>
    <div class="long-box"></div>
</body>

</html>
