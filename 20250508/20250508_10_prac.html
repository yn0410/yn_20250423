<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispay練習</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .nav {
            width: 100%;
            height: 13vh;
            background-color: #6FB7B7;
            position: fixed;
            /* margin: auto; */
            text-align: center;
        }

        .container {
            width: 100%;
            height: 80vh;
        }

        .container-1 {
            background-color: #95CACA;
            display: block;
        }

        .container-2 {
            background-color: #B3D9D9;
        }

        .footer {
            width: 100%;
            height: 20vh;
            background-color: #D1E9E9;
            bottom: 0;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: #FFD1A4;
            margin-top: 30px;
            margin-left: 10px;
            text-align: center;
            padding: 14px;
            border-radius: 15px;
        }

        /* 在.nav中用terxt-align: center即可置中"(假)按鈕"!!! */
        /* .box1 {
            margin-left: 40%;
        } */

        #return_top{
            text-align: center;
            padding-top: 35px;
            
            position: fixed;
            right: 10px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: rgb(207, 156, 255);
        }
    </style>
</head>

<body>
    <!-- 作業:"hw-one" -->
    <div class="nav">
        <!-- nav -->
        <div class="box box1">
            <a href="#container1">container1</a>
        </div>
        <div class="box">
            <a href="#container2">container2</a>
        </div>
        <div class="box">
            <a href="#footer">footer</a>
        </div>
    </div>

    <div id="container1" class="container container-1">
        container1
    </div>

    <div id="container2" class="container container-2">
        container2
    </div>

    <div id="footer" class="footer">
        footer
    </div>

    <div id="return_top">
        <a href="#">回上面</a>
    </div>

</body>

</html>
