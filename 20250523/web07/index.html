<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* img置中-2 */
        .header-box {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: lightblue; */
            height: 100%;
        }

        a {
            width: 994px;
            height: 60px;

        }

        a>img {
            /* img置中-1 ->2 */
            /* text-align: center;
            margin: auto; */
            width: 100%;
            height: 100%;
        }

        marquee {
            font-family: '標楷體';
            font-size: 24px;
            color: #0000FF;
            /* background-color: aqua; */
        }

        /* flexbox container */
        .cl-content {
            display: flex;
            flex-direction: column;
            /* background-color: lightblue; */
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cl-title {
            color: #FF00FF;
            font-weight: 500;
            font-size: 24px;
            font-family: '標楷體';
            text-align: center;

            /* 加底線-法1 */
            width: 100px;
            height: 30px;
            /* background-color: lightblue; */
            margin: auto;
            border-bottom: 1px solid black;

            /* 加底線-法2 */
            /* text-decoration: underline;
            text-decoration-color: black;
            text-underline-offset: 10px; */
        }

        /* flexbox item */
        /* 組合選擇器">" 只有指向下一層 */
        /* 組合選擇器" " 指向所有後代/(很)少用 */
        .cl-content>div,
        .item-link {
            /* color: red; */

            width: 200px;
            height: 35px;

            color: #000000;
            font-size: 16px;
            font-family: '標楷體';

            /* background-color: lightblue; */
            background-image: url('./images/menu1.png');

            /* box沒有垂直置中，只能用padding-top跟flexbox去推成置中的樣子 */
            margin-top: 10px;
            /* text-align: center; */
            padding-top: 5px;
        }

        .cl-content>div:hover,
        .item-link:hover {
            background-image: url('./images/menu2.png');
        }

        .cl-bottom {
            color: #000000;
            font-size: 16px;
            font-family: '標楷體';
            text-align: center;

        }
    </style>

</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-box">
            <a href="./index.html">
                <img src="./images/logo.png" alt="國立科技高中校園社團介紹網">
            </a>
        </div>
    </header>
    <!-- container -->
    <div class="container">
        <!-- container-left -->
        <div class="container-left">
            <!-- cl-top = container-left-top -->
            <div class="cl-top">
                <!-- title -->
                <div class="cl-title">
                    社團介紹
                </div>

                <!-- content -->
                <div class="cl-content">
                    <a href="./guitar_history.html" target="myframe" class="item-link">
                        <div>吉他社</div>
                    </a>
                    <div>熱舞社</div>
                    <div>棒球社</div>
                    <div>羽球社</div>
                    <div>足球社</div>
                    <div>童軍社</div>
                </div>
            </div>
            <!-- cl-bottom = container-left-bottom -->
            <div class="cl-bottom">
                最近更新日期：2025/05/23
            </div>
        </div>
        <!-- container-right -->
        <div class="container-right">
            <!-- cr-top = container-right-top -->
            <div class="cr-top">
                <marquee behavior="" direction="">
                    歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與
                </marquee>
            </div>
            <!-- cr-bottom = container-right-bottom -->
            <!-- main.hmtl -->
            <div class="cr-bottom">
                <iframe src="./main.html" name="myframe" frameborder="0">

                </iframe>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        footer
    </footer>
</body>

</html>
