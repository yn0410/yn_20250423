<html lang="en">

<head>

<body>
    <!-- 照著 老師code 打，完全不知道這啥...... -->
    <div class="container">
        <h2>投資</h2>
        <p>
            spy 30年 股票資料
            平均年化投報率: <span id="roi">100%</span>
        </p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>項目</th>
                    <th>年分</th>
                    <!-- <th>date</th> -->
                    <th>每年收盤價</th>
                    <!-- <th>adj_close</th> -->
                    <th>每年投報率</th>
                    <!-- <th>return_adj_close</th> -->
                </tr>
            </thead>
            <tbody id="myTbody">
                <!-- <tr>
                    <td>John</td>
                    <td>Doe</td>

                    <td>john@example.com</td>

                </tr> -->
            </tbody>
        </table>
    </div>

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- <img src="./spy_last_trading_day_30y.json" alt=""> -->
    <script>
        $(document).ready(function () {
            // 1.bind
            const myTbody = $("#myTbody");
            const roi = $("#roi");


            // 2.action
            let url = "./spy_last_trading_day_30y.json";
            $.ajax({
                type: "get",
                url: url,
                // data: "data",
                dataType: "json",
                success: function (response) {
                    let data = response.data;
                    console.log("data", data);
                    
                    let roiData = response.cagr.close;
                    console.log("roiData", roiData);
                    roi.text(roiData);


                    // foreach text append

                    // year 年分
                    // date
                    // close 每年收盤價
                    // adj_close
                    // return_close 每年投報率
                    // return_adj_close
                    let tmpText = ``;
                    $.each(data, function (key, value) { 
                        console.log("value", value);

                        tmpText += `
                        <tr>
                            <td>${key+1}</td>
                            <td>${value.year}</td>
                            <td>${value.close}</td>
                            <td>${value.return_close}</td>
                        </tr>
                        `;                        
                    });
                    console.log("tmpText", tmpText);
                    
                    myTbody.append(tmpText);
                    
                    
                }
            });






        });
    </script>
</body>
