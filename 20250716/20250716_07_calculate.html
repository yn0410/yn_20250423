<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 原生js - array method - 練習 -->
    <!-- 薪水=[30000, 40000, 50000, 60000] -->
    <!-- 新人獎金10000(<50000) => [40000, 50000, 50000, 60000] -->
    <!-- 每個人獎金5000 => [45000, 55000, 55000, 65000] -->
    <!-- 一個月總共要發多少錢? -->
    
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" id="myBtn" class="btn btn-primary class-btn">myBtn1</button>
                <button type="button" id="myBtn" class="btn btn-primary class-btn">myBtn2</button>
            </div>
        </div>
    </div>

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        // 1.bind
        let myArr = [30000, 40000, 50000, 60000];
        // console.log("myArr", myArr);
        let tmpArr = [];


        // 2.action
        // 原生
        let sum = 0;
        myArr.forEach(function(value, key) {
            let tmpValue = 0;
            let bonus = 5000;
            let newBonus = 10000;
            if(value < 50000){
                tmpValue = value + bonus + newBonus;
            }else{
                tmpValue = value + bonus;
            }
            tmpArr.push(tmpValue);
            sum += tmpValue;
        });
        console.log("tmpArr", tmpArr);
        console.log("sum", sum);
        

        // array method - map & reduce
        let mapArr = myArr.map(function (value, key){
            if(value < 50000){
                value += 10000;
            }
            value += 5000;
            return value;
        });
        console.log("mapArr",mapArr);
        
        let total = mapArr.reduce(function(t, value, key){
            return t + value;
        });
        console.log("total",total);

        
        
    </script>
</body>

</html>
