<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 老師code -->

    <script>

        // obj = php 的 Indexed array(?)
        // isArray() =是否為"純陣列"
        // array method 只能用在array上面!!!

        let myArr = [1, 2, 3];
        console.log('myArr', myArr);
        console.log('myArr typeof', typeof (myArr)); //myArr typeof = Object
        let result = Array.isArray(myArr); //true 是array
        console.log('result', result);


        let myObj = {
            's1': 'amy',
            's2': 'bob',
            's3': 'cat'
        }
        console.log('myObj', myObj);
        console.log('myObj typeof', typeof (myObj));  //myObj typeof = Object
        let resultObj = Array.isArray(myObj); //false 不是array
        console.log('resultObj', resultObj);


    </script>
</body>

</html>
