<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Form</h3>
    <hr>
    <br>
    <form action="">
        <!-- input:text -->
        <h3>text 文字方塊</h3>
        <p>
            <!-- for id -->
            <!-- id 身分證 唯一值 選擇 -->
            <!-- name 後端接收的column key -->
            <!-- value 後端接收的column value -->
            <!-- 未來 id、name、資料庫(DB)column 都可以取一樣的名稱 較方便 -->
            <label for="name">name: </label>
            <input type="text" name="name" id="name">
        </p>
        <h3>radio 單選</h3>
        <p>
            <!-- name要取一樣 才有單選的效果 eg. love -->
            <input type="radio" name="gender" id="boy">
            <label for="boy">男</label>
            <input type="radio" name="gender" id="girl">
            <label for="girl">女</label>
            <input type="radio" name="gender" id="other">
            <label for="other">其他</label>
        </p>
        <h3>checkbox 多選</h3>
        <p>
            <!-- name要取一樣/需要加上[] -->
            <!-- [] array 陣列 -->
            <!-- love  = [html, css, js] -->
            <input type="checkbox" name="love[]" id="html" value="html">
            <label for="html">html</label>
            <input type="checkbox" name="love[]" id="css" value="css">
            <label for="css">css</label>
            <input type="checkbox" name="love[]" id="js" value="js">
            <label for="js">js</label>
        </p>
        <h3>date 日期</h3>
        <p>
            <label for="birthday">生日</label>
            <input type="date" name="birthday" id="birthday">
        </p>

        <br>
        <hr>
        <br>
        <h3>select 下拉式選單</h3>
        <!-- select之前 先寫input text -->
        <!-- car = 'audi' -->
        <p>
            <label for="car">Car</label>
            <input type="text" name="car" id="car" value="audi">
        </p>

        <!-- car2 = 'audi/bmw/toyota' -->
        <p>
            <label for="car2">Car2</label>
            <select name="car2" id="car2">
                <option value="bmw">bmw</option>
                <option value="toyota">toyota</option>
                <option value="audi">audi</option>
            </select>
        </p>
        

        <h3>textarea 留言板</h3>
        <textarea name="msg" id="" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" value="Submit">
        </p>
        <p>
            <input type="reset" value="Reset">
        </p>
        <!-- vip = VVVVIP -->
        <p>
            <input type="hidden" name="vip" value="VVVVIP" value="hidden data">
        </p>


    </form>

</body>

</html>
