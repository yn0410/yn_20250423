<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Form</h3>
    <hr>
    <br>
    <!-- action 去哪(網址?) -->
    <form action="">
        <!-- input:text -->
        <!-- br 換行 -->
        <input type="text" name="" id="">
        <br><br>
        <input type="text" name="" id="">
        <br>

        <hr>
        <br>

        <!-- p 段落 -->
        <p>
            <label for="name">姓名：</label>
            <input type="text" name="" id="name">
        </p>
        <p>
            <label for="mobile">電話：</label>
            <input type="text" name="" id="mobile">
        </p>
        <p>
            <input type="text" name="" id="">
        </p>
    </form>
    <br>
    <hr>
    <br>
    <h3>form + table</h3>
    <table>
        <form action="">
            <tr>
                <td><label for="name">姓名：</label></td>
                <td><input type="text" name="" id="name"></td>
            </tr>
            <tr>
                <td><label for="mobile">電話：</label></td>
                <td><input type="text" name="" id="mobile"></td>
            </tr>
        </form>
    </table>

</body>

</html>
