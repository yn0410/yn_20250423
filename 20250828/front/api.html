            <div class="mb-3 mt-3">

    <script>
        $(document).ready(function () {
            // (目錄)
            // 前台

            // 2.點餐 麵線 甜不辣(訂單) / form

            // 1.bind
            const myForm = $("#myForm");

            myForm.submit(function (e) { 
                e.preventDefault();
                console.log("sumbnit ok");
                
                // let formData = myForm.serialize();
                let formData = myForm.serializeArray();
                console.log("formData",formData);

                $.ajax({
                    type: "post",
                    url: url,
                    data: formData,
                    dataType: "json",
                    success: function (response) {
                        console.log("response",response);
                        
                    },
                    error:function (response) { //看錯誤回報(?)，不能有html(註解)

                    }
