<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 箭頭函式 說明</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 老師的程式碼 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="myBtn" type="button" class="btn btn-primary">myBtn</button>
            </div>
        </div>
    </div>



    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        // 老師的程式碼
        function sum(n1, n2){
            let result = n1 + n2;
            return result;
        }
        let sumFunc = sum(1, 2);
        console.log("sumFunc", sumFunc);
        console.log("sumFunc typeof", typeof(sumFunc));


        // let sumVar = n1 => (n1 + n2); //老師打的，應該打錯了
        let sumVar = (n1, n2) => (n1 + n2);
        console.log("sumVar(3, 5) = ",sumVar(3, 5)); // 輸出 8

        console.log("sumVar", sumVar);
        console.log("sumVar typeof", typeof(sumVar));
        
        console.log("");

        // 1.bind
        const myBtn = document.getElementById("myBtn");
        console.log('myBtn', myBtn);

        // 2.action

        // A.一般function, this代表點選的物件
        /* myBtn.addEventListener('click', function () {
            console.log('click ok');
        }); */

        // B.箭頭function, this代表外層物件(window or undefined)
        // 如果要用的話
        // 1.用原本 一般function
        // 2.myBtn外部綁定好了
        myBtn.addEventListener('click', () => {
            console.log('click ok');
            console.log('this', this);
            console.log('myBtn', myBtn);
        });

    </script>
</body>

</html>
