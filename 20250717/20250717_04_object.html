<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object 說明</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 老師的程式碼 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="myBtn" type="button" class="btn btn-primary">myBtn</button>
            </div>
        </div>
    </div>



    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        // 老師的程式碼
        let myObj = {
            'name': 'kai',
            'mobile': '0911',
            'myArr': [1, 2, 3],
            'myObj': { s1: 'amy', s2: 'bob' },
            'run': () => {
                console.log('run this', this);
                console.log('run ok');
            },
            'fly': function () {
                console.log('fly this', this);
                console.log(`${this.name} fly ok`);
                let result = `${this.name} fly ok`;
                return result;
            }
        }

        console.log('myObj', myObj);
        myObj.run();
        myObj.fly();

        console.log("");

        let getResult = myObj.fly();
        console.log('getResult', getResult);

    </script>
</body>

</html>
