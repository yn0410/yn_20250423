<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    


    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>

        // 老師的註解
        /* array method 只能用在array上
        typeof 查看array and object 都是顯示object
        如果要判斷是否為array
        Array.isArray(myArr) */

        // myArr是Array 也是Object (Array 屬於 Object(?))
        let myArr = [1, 2, 3, 4, 5];
        let myObj = {s1:'Amy', s2:'Bob'};
        console.log("myArr",myArr);
        console.log("myArr typeof", typeof(myArr));
        // isArray
        console.log("Array.isArray(myArr)", Array.isArray(myArr));

        console.log("myObj",myObj);
        console.log("myObj typeof", typeof(myObj));
        // isArray ?
        console.log("Array.isArray(myObj)", Array.isArray(myObj));
        

        // 只有(?)Array 能用forEach
        myArr.forEach(element => {
            console.log('element', element);

        });

        // 不是Array的Object不能用forEach
        /* myObj.forEach(element => {
            console.log('element', element);

        }); */
        
    </script>
</body>

</html>
