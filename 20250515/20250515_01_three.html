<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: lightblue;
        }

        table {
            width: 100%;
        }

        /* table,
        tr,
        td {
            border: 1px solid black;
        } */

        .box-pink {
            background-color: pink;
        }

        .box-skyblue {
            background-color: skyblue;
        }

        .w-33{
            width: 33%;
        }
        .w-25{
            width: 24.5%;
        }

        .float-left{
            float: left;
        }
        .float-right{
            float: right;
        }

        .inline-block{
            display: inline-block;
        }

    </style>

</head>

<body>
    <!-- 三種方式排版：table/position/float -->
    <!-- 1  -->
    <div class="container1">
        <div class="box"></div>
    </div>
    <!-- 2 table -->
    <div class="container2">
        <table>
            <tr>
                <td>
                    <div class="box box-pink">

                    </div>
                </td>
                <td>
                    <div class="box box-skyblue">

                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- 3 float -->
    <div class="container3">
        <div class="box float-left w-33 box-skyblue"></div>
        <div class="box float-left w-33 box-pink"></div>
        <div class="box float-right w-33 box-skyblue"></div>
    </div>

    <!-- 4 inline-block (老師說：很少使用來排版型) -->
    <div class="container4">
        <div class="box inline-block w-25 box-skyblue"></div>
        <div class="box inline-block w-25 box-pink"></div>
        <div class="box inline-block w-25 box-skyblue"></div>
        <div class="box inline-block w-25 box-pink"></div>
    </div>
    <!-- 5 position (老師說：很少使用來排版型) -->


</body>

</html>
