<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            width: 80%;
            height: 50vh;
            background-color: lightblue;
            margin: auto;

            /* 變成flexbox */
            display: flex;

            /* 水平置中 */
            /* justify-content: center; */

            /* 水平分散 */
            justify-content: space-around;
            
            /* 垂直置中 */
            align-items: center;
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            /* display: inline-block; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
