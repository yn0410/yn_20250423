<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin: 10px;
        }

        .nav {
            width: 100%;
            height: 7vh;
            background-color: antiquewhite;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .btn {
            width: 80px;
            line-height: 40px;
            background-color: rgb(248, 207, 154);
            border-radius: 15px;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 500px;
            margin-bottom: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center;

            text-align: center;
        }

        .container1 {
            background-color: lightpink;
        }

        .container2 {
            background-color: lightsalmon;
        }

        .container3 {
            background-color: lightblue;
        }

        .container4 {
            background-color: lightgreen;
        }

        .item {
            height: 80%;
            background-color: lightgray;
            /* border: 1px solid black; */
        }

        .item1 {
            width: 80%;
        }

        .item21,
        .item22 {
            width: 45%;
        }

        .item31,
        .item32,
        .item33 {
            width: 30%;
        }

        .item41,
        .item42,
        .item43,
        .item44 {
            width: 20%;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 作業：hw-flex -->
    <!-- 練習 一行一格/2格/3格/4格 +圖片 &導覽列(<nav>)可跳轉至各container -->
    <!-- 交出去的有稍微修改：item顏色 註解掉 / 標題拿掉 -->
    <div class="nav">
        <div class="btn"><a href="#c1">container1</a></div>
        <div class="btn"><a href="#c2">container2</a></div>
        <div class="btn"><a href="#c3">container3</a></div>
        <div class="btn"><a href="#c4">container4</a></div>
    </div>

    <!-- <h1>Flexbox 排版練習</h1> -->
    <div id="c1" class="container container1">
        <div class="item item1"><img src="./img/pc.png"></div>
    </div>

    <div id="c2" class="container container2">
        <div class="item item21"><img src="./img/pc.png"></div>
        <div class="item item22"><img src="./img/pc.png"></div>
    </div>

    <div id="c3" class="container container3">
        <div class="item item31"><img src="./img/pc.png"></div>
        <div class="item item32"><img src="./img/pc.png"></div>
        <div class="item item33"><img src="./img/pc.png"></div>
    </div>

    <div id="c4" class="container container4">
        <div class="item item41"><img src="./img/pc.png"></div>
        <div class="item item42"><img src="./img/pc.png"></div>
        <div class="item item43"><img src="./img/pc.png"></div>
        <div class="item item44"><img src="./img/pc.png"></div>
    </div>

</body>

</html>
