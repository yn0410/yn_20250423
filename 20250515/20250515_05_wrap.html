<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;

            width: 100%;
            /* height: 50vh; */
            background-color: lightblue;
        }
        .item{
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin-bottom: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- CSS flexbox container çš„ flex-wrap: nowrap / wrap / wrap-reverse; -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
