<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction練習</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
            align-items: center;

            width: 80%;
            height: 50vh;
            background-color: lightblue;
            margin: auto;
        }

        .item{
            width: 300px;
            height: 300px;
            background-color: lightgray;

        }

        .container-column{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;

            width: 80%;
            height: 150vh;
            background-color: lightpink;
            margin: auto;
            margin-top: 10px;
        }

        .item-column{
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <!-- CSS Flexbox 中 Flex Container 屬性(?) -->
    <!-- flex-direction: row /column / row-reverse / colum-reverse; -->
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
    <div class="container-column">
        <div class="item-column">1</div>
        <div class="item-column">2</div>
        <div class="item-column">3</div>
    </div>

</body>

</html>
