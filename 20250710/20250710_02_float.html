<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .bg-pink{
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- 不同的對齊方法(1&3是一樣的吧?) -->
    <!-- 1. BS5原始(?) -->
    <div class="container mt-5 bg-info">
        <div class="text-end">
            <button type="button" class="btn btn-success">myBtn</button>
        </div>
    </div>


    <!-- 2. w3school' Bootstrap 5 Tutorial' BS5 Utilities' Float and Clearfix 的講解  -->
    <div class="container mt-3">
        <div class="clearfix">
            <button type="button" class="btn btn-danger float-start">myBtn</button>
            <button type="button" class="btn btn-info float-start">myBtn</button>
            <button type="button" class="btn btn-warning float-end">myBtn</button>
            <button type="button" class="btn btn-success float-end">myBtn</button>
        </div>
    </div>

    <!-- 3. container / row / col -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-primary">myBtn</button>
                <button type="button" class="btn btn-danger">myBtn</button>
            </div>
            <div class="col-8 text-center">
                <button type="button" class="btn btn-primary">myBtn</button>
            </div>
            <div class="col-2 text-end">
                <button type="button" class="btn btn-primary">myBtn</button>
                <button type="button" class="btn btn-danger">myBtn</button>
            </div>
        </div>
    </div>

    <!-- w3school' Bootstrap 5 Tutorial' BS5 Utilities' Center Align -->
    <!-- w3school' Bootstrap 5 Tutorial' BS5 Utilities' Width -->
    <div class="container mt-3 bg-info">
        <div class="box bg-pink mx-auto w-25">
            
        </div>
    </div>

    <div class="container mt-3 bg-info">
        <div class="row">
            <div class="col">
                <div class="box" style="width: 100%;">

                </div>
            </div>
        </div>
    </div>

    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // jQuery methods go here...
        });
    </script>
</body>

</html>
