<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
        }

        table, tr, td{
            border: 1px solid black;
        }
        table{
            width: 80%;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }

        td{
            height: 50px;
        }

        /* #id */
        /* , 可以放很多個選擇 */
        #btn1 , #btn2 , #btn3{
            color: lightblue;
        }
    </style>
</head>
<body>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <table>
        <tr>
            <td id="btn1">1</td>
            <td id="btn2">2</td>
            <td id="btn3">3</td>
        </tr>
        <tr>
            <td id="btn4">4</td>
            <td id="btn5">5</td>
            <td id="btn6">6</td>
        </tr>
        <tr>
            <td id="btn7">7</td>
            <td id="btn8">8</td>
            <td id="btn9">9</td>
        </tr>
    </table>
</body>
</html>
