<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        input[type="text"]{
            background-color: aquamarine;
        }

        input[type="number"]{
            background-color: bisque;
        }

        div[class^="btn"]{
            color: blue;
        }

        .bg-green{
            background-color: green;
        }

    </style>
</head>

<body>
    <form action="">
        <p>
            <input type="text" name="" id="">
        </p>
        <p>
            <input type="text" name="" id="">
        </p>
        <p>
            <input type="number" name="" id="">
        </p>
    </form>

    <hr>
    <div class="btn1 bg-green">
        1
    </div>
    <div class="btn2 bg-green">
        22
    </div>
    <div class="btn3 bg-green">
        333
    </div>

</body>

</html>
