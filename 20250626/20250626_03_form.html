<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- w3school 的 Bootstrap 5 Forms 的 BS5 Forms/ BS5 Select Menu / BS5 Checkboxes and Radio buttons 的code -->
    <!-- 老師有加上 "col / col-sm- / col-md- / col-lg- / col-xl- / col-xxl-" ，我還沒，因為沒跟上...(他動作好快，很難邊聽講邊跟上...) -->
    <div class="container mt-3">
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label for="" class="form-label">mobile</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">address</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">address</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="col">
                <label for="" class="form-label">address</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                    <label class="form-check-label" for="check1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                    <label class="form-check-label" for="check2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Option 3</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                    <label class="form-check-label" for="radio1">Default radio</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>
                    <label class="form-check-label" for="radio2">Default checked radio</label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <!-- BS官網 的 Docs 的 Forms 的 Form control 的 第一個Example其中的Example textarea兩行code -->
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>




    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // jQuery methods go here...
        });
    </script>
</body>

</html>
