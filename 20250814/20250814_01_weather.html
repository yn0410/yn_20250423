<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣象API</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 照老師的做：
     用Bootstrap 5 table(w3school' bs5 tutorial' bs5 tables' bordered table的code) -->

    <div class="container mt-3">
        <h2>氣象預報 36 小時資料</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>縣市</th>
                </tr>
            </thead>
            <tbody id="myTbody">
                <!-- <tr>
                    <td>1</td>
                    <td>嘉義縣</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>新北市</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>嘉義市</td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <!-- 載入bs5 bundle js (有bundle才是完整版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- 載入 氣象API授權碼 -->
    <!-- .gitignore檔中，打"pw/"(=忽略上傳pw資料夾) -->
    <!-- /pw/pw.js檔中，打 let pw = 'your password'; -->
    <script src="../pw/pw.js"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            let pwd = pw; //pw是在沒有上傳的資料夾"pw"中的"pw.js"的變數，存"氣象API授權碼"
            console.log('pwd', pwd);
            const myTbody = $("#myTbody");


            // 2.action
            // 氣象API
            // let id = 1;
            let url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${pwd}`;
            $.ajax({
                type: "get",
                url: url,
                // data: "data",
                dataType: "json",
                success: function (response) {
                    console.log('response', response);
                    // console.log('response.records.location',response.records.location);
                    let data = response.records.location;
                    // console.log('data', data);
                    
                    let tmpData = data[0].weatherElement[2].time[0].parameter.parameterName; //="嘉義縣" "MinT" 8/14 12.~18. = 30度
                    console.log('tmpData', tmpData);
                    

                    // let content = ``;
                    let tmpText = ``;
                    $.each(data, function (key, value) {

                        // 用id
                        /* 
                        console.log('id',id);
                        content += `
                            <tr>
                                <td>${id}</td>
                                <td>${value.locationName}</td>
                            </tr>
                        `;
                        id++;
                         */

                       // 用key
                        tmpText += `
                            <tr>
                                <td>${key+1}</td>
                                <td>${value.locationName}</td>
                            </tr>
                        `;
                        
                    });

                    // console.log('content', content);
                    // console.log('tmpText', tmpText);
                    // myTbody.append(content);
                    myTbody.append(tmpText);

                }
            });
        });
    </script>
</body>

</html>
