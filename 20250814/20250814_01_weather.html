    <!-- 載入 氣象API授權碼 -->
    <!-- .gitignore檔中，打"pw/"(=忽略上傳pw資料夾) -->
    <!-- /pw/pw.js檔中，打 let pw = 'your password'; -->
    <script src="../pw/pw.js"></script>

    <script>
        $(document).ready(function () {

            const myTbody = $("#myTbody");
            // $('#table_id').DataTable();
            
            let pwd = pw; //pw是在沒有上傳的資料夾"pw"中的"pw.js"的變數，存"氣象API授權碼"
            console.log('pwd',pwd);
            
            // 氣象API
            let id=1;
            let url =`https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${pwd}`;
            $.ajax({
                type: "get",
                url: url,
                // data: "data",
                dataType: "json",
                success: function (response) {
                    console.log('response',response);
                    // console.log('response.records.location',response.records.location);

                    let content = ``;
                    $.each(response.records.location, function (key, value) { 
                        // console.log('id',id);
                        content += `
                            <tr>
                                <td>${id}</td>
                                <td>${value.locationName}</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                        `;
                        id++;
                    });

                    // console.log('content', content);

                    myTbody.append(content);
                    $('#table_id').DataTable();
                }
            });
        });
    </script>
